<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aziz AKKEB — Tech Product Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Cormorant+Garamond:ital,wght@0,600;1,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

    :root {
      --bg:        #141610;
      --console:   #2A3D2C;
      --console-d: #1A2B1C;
      --console-s: #3A5240;
      --screen-bg: #080A07;
      --screen-txt:#E8E5D8;
      --screen-dim:#1E3D24;
      --amber:     #C8973A;
      --border:    rgba(122,175,138,0.2);
      --glow:      rgba(61,107,79,0.5);
      --accent:    #3D6B4F;
      --accent-hi: #7AAF8A;
    }

    html, body {
      width:100%; height:100%;
      background:var(--bg);
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* Fond dot */
    body::before {
      content:''; position:fixed; inset:0;
      background-image:radial-gradient(circle, rgba(61,107,79,0.15) 1px, transparent 1px);
      background-size:28px 28px;
      pointer-events:none; z-index:0;
    }

    body::after {
      content:''; position:fixed; inset:0;
      background:radial-gradient(ellipse at center, transparent 40%, rgba(8,10,8,0.85) 100%);
      pointer-events:none; z-index:0;
    }

    /* ── CÂBLE ── */
    .cable-assembly {
      display:flex; flex-direction:column; align-items:center;
      z-index:3;
      animation:dropIn 1s cubic-bezier(0.34,1.1,0.64,1) 0.2s both;
    }

    @keyframes dropIn {
      from { transform:translateY(-120%); opacity:0; }
      to   { transform:translateY(0); opacity:1; }
    }

    .cable-straight { width:3px; height:55px; background:linear-gradient(to bottom,#555,#333); border-radius:2px; }

    .cable-coil {
      width:14px; height:42px;
    }
    .cable-coil svg { width:100%; height:100%; }

    .jack {
      width:10px; height:16px;
      background:linear-gradient(to bottom,#888,#444);
      border-radius:3px 3px 5px 5px;
      border:1px solid #222;
    }

    /* ── CONSOLE ── */
    .console-wrap {
      z-index:3;
      animation:dropIn 1s cubic-bezier(0.34,1.1,0.64,1) 0.2s both;
    }

    .shoulder-row {
      display:flex; justify-content:space-between; padding:0 16px; margin-bottom:-2px;
    }
    .shoulder {
      width:70px; height:11px;
      background:linear-gradient(to bottom, var(--console-s), var(--console));
      border-radius:8px 8px 0 0;
      border:1.5px solid var(--border); border-bottom:none;
    }

    .console {
      width:380px;
      background:linear-gradient(160deg, var(--console-s) 0%, var(--console) 50%, var(--console-d) 100%);
      border-radius:16px 16px 24px 24px;
      border:1.5px solid var(--border);
      padding:16px 16px 20px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.7),
        0 0 60px var(--glow),
        inset 0 1px 0 rgba(122,175,138,0.12),
        inset 0 -3px 8px rgba(0,0,0,0.4);
      position:relative;
    }

    /* Vis */
    .screw {
      position:absolute; width:7px; height:7px; border-radius:50%;
      background:radial-gradient(circle at 35% 35%, #3A5A40, #1A2B1C);
      border:1px solid rgba(122,175,138,0.1);
    }
    .s1{top:9px;left:11px} .s2{top:9px;right:11px}
    .s3{bottom:11px;left:11px} .s4{bottom:11px;right:11px}

    /* ── ÉCRAN ── */
    .screen {
      background:var(--screen-bg);
      border-radius:6px;
      border:3px solid #080A07;
      box-shadow:inset 0 0 40px rgba(0,0,0,0.9), 0 0 0 1px rgba(255,255,255,0.04);
      padding:20px 18px 18px;
      position:relative; overflow:hidden;
      margin-bottom:16px;
    }

    /* Scanlines */
    .screen::before {
      content:''; position:absolute; inset:0;
      background:repeating-linear-gradient(to bottom, transparent 0px, transparent 2px, rgba(0,0,0,0.12) 2px, rgba(0,0,0,0.12) 3px);
      pointer-events:none; z-index:2; border-radius:4px;
    }

    .screen-inner { position:relative; z-index:1; }

    .screen-greeting {
      font-family:'DM Sans', sans-serif;
      font-size:11px;
      font-weight:300;
      color:rgba(232,229,216,0.4);
      letter-spacing:2px;
      text-transform:uppercase;
      margin-bottom:10px;
    }

    .screen-name {
      font-family:'Cormorant Garamond', serif;
      font-size:30px; font-weight:600;
      color:var(--screen-txt);
      line-height:1.1;
      text-shadow:0 0 20px rgba(122,175,138,0.3);
      margin-bottom:10px;
    }

    .screen-sub {
      font-family:'DM Sans', sans-serif;
      font-size:11px; font-weight:300;
      color:rgba(232,229,216,0.5);
      line-height:1.7;
      letter-spacing:0.5px;
    }

    .screen-sub strong {
      color:rgba(232,229,216,0.85);
      font-weight:400;
    }

    /* ── ZONE CONTRÔLES ── */
    .controls {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 6px;
    }

    /* D-pad */
    .dpad { position:relative; width:52px; height:52px; flex-shrink:0; }
    .dpad-h, .dpad-v {
      position:absolute;
      background:linear-gradient(180deg,#1A2E1C,#0D1A0F);
      border:1px solid rgba(122,175,138,0.1);
      border-radius:3px;
      box-shadow:inset 0 1px 0 rgba(122,175,138,0.06), 0 2px 4px rgba(0,0,0,0.5);
    }
    .dpad-h { width:52px; height:17px; top:50%; transform:translateY(-50%); }
    .dpad-v { width:17px; height:52px; left:50%; transform:translateX(-50%); }
    .dpad-center {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      width:18px; height:18px; background:#0D1A0F; border-radius:2px; z-index:1;
    }

    /* Centre */
    .center-zone {
      display:flex; flex-direction:column; align-items:center; gap:8px;
    }

    .power-btn {
      width:52px; height:52px; border-radius:50%;
      background:radial-gradient(circle at 40% 38%, #C8973A, #8A6010);
      border:2px solid rgba(255,255,255,0.2);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 4px 0 #5A3A00, 0 6px 20px rgba(0,0,0,0.5), 0 0 0 4px rgba(200,151,58,0.15);
      transition:transform 0.12s ease, box-shadow 0.12s ease;
      position:relative;
    }

    .power-btn::before {
      content:''; position:absolute; inset:-7px; border-radius:50%;
      border:1px solid rgba(200,151,58,0.2);
      animation:pulseRing 2.5s ease-in-out infinite;
    }

    @keyframes pulseRing {
      0%,100%{ transform:scale(1); opacity:0.5; }
      50%     { transform:scale(1.2); opacity:0; }
    }

    .power-btn:hover {
      transform:translateY(3px);
      box-shadow:0 1px 0 #5A3A00, 0 3px 10px rgba(0,0,0,0.5), 0 0 0 5px rgba(200,151,58,0.2);
    }

    .power-btn:active {
      transform:translateY(4px);
      box-shadow:0 0px 0 #5A3A00, 0 2px 8px rgba(0,0,0,0.5);
    }

    .power-icon {
      width:20px; height:20px;
      stroke:rgba(80,40,0,0.9); stroke-width:2.5; fill:none;
    }

    .start-tag {
      font-family:'Press Start 2P', monospace;
      font-size:6px; letter-spacing:1px;
      color:rgba(122,175,138,0.4);
      opacity:0;
      transition:opacity 0.5s ease;
    }
    .start-tag.visible { opacity:1; }

    /* Boutons ABXY */
    .btn-group {
      display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr;
      gap:5px; flex-shrink:0;
    }

    .btn-face {
      width:22px; height:22px; border-radius:50%;
      border:none; cursor:pointer;
      font-family:'Press Start 2P', monospace; font-size:7px;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,0.85);
      box-shadow:0 3px 0 rgba(0,0,0,0.5), inset 0 1px 0 rgba(122,175,138,0.12);
      transition:transform 0.1s, box-shadow 0.1s;
    }
    .btn-face:hover { transform:translateY(2px); box-shadow:0 1px 0 rgba(0,0,0,0.5); }
    .btn-face:active { transform:translateY(3px); box-shadow:none; }

    .btn-x { background:#2980B9; grid-column:1; grid-row:1; }
    .btn-y { background:#F39C12; grid-column:2; grid-row:1; }
    .btn-b { background:#27AE60; grid-column:1; grid-row:2; }
    .btn-a { background:#C0392B; grid-column:2; grid-row:2; }

    /* LEDs */
    .led-strip {
      display:flex; justify-content:center; gap:6px; margin-top:14px;
    }

    .led {
      width:5px; height:5px; border-radius:50%;
      background:rgba(255,255,255,0.08);
    }
    .led.on {
      background:var(--accent-hi);
      box-shadow:0 0 6px rgba(200,151,58,0.7);
      animation:ledBlink 2s ease-in-out infinite;
    }
    .led.on:nth-child(1){animation-delay:0s}
    .led.on:nth-child(2){animation-delay:0.3s}
    .led.on:nth-child(3){animation-delay:0.6s}
    .led.on:nth-child(4){animation-delay:0.9s}
    .led.on:nth-child(5){animation-delay:1.2s}

    @keyframes ledBlink { 50%{opacity:0.25} }

    /* Flash & fade */
    .flash-overlay { position:fixed; inset:0; background:var(--accent-hi); opacity:0; pointer-events:none; z-index:9999; transition:opacity 0.1s ease; }
    .flash-overlay.flash { opacity:0.12; }
    .page-out { position:fixed; inset:0; background:var(--bg); opacity:0; pointer-events:none; z-index:9998; transition:opacity 0.45s ease; }
    .page-out.fade { opacity:1; pointer-events:all; }

    .bottom-hint {
      position:fixed; bottom:28px; left:50%; transform:translateX(-50%);
      font-family:'Press Start 2P', monospace; font-size:7px;
      letter-spacing:2px; color:rgba(122,175,138,0.2);
      z-index:3; animation:fadeHint 1s ease 2s both;
    }
    @keyframes fadeHint { from{opacity:0} to{opacity:1} }

    @media(max-width:480px) {
      .console { width:310px; }
      .screen-name { font-size:24px; }
    }
  </style>
</head>
<body>

<div class="flash-overlay" id="flashOverlay"></div>
<div class="page-out"      id="pageOut"></div>

<!-- Câble -->
<div class="cable-assembly">
  <div class="cable-straight"></div>
  <div class="cable-coil">
    <svg viewBox="0 0 14 42" fill="none">
      <path d="M7 0 C13 4, 1 8, 7 14 C13 18, 1 22, 7 28 C13 32, 1 36, 7 42"
            stroke="#555" stroke-width="2.5" stroke-linecap="round"/>
    </svg>
  </div>
  <div class="jack"></div>
</div>

<!-- Console -->
<div class="console-wrap">
  <div class="shoulder-row">
    <div class="shoulder"></div>
    <div class="shoulder"></div>
  </div>

  <div class="console">
    <div class="screw s1"></div><div class="screw s2"></div>
    <div class="screw s3"></div><div class="screw s4"></div>

    <!-- Écran -->
    <div class="screen">
      <div class="screen-inner">
        <div class="screen-greeting">Bonjour</div>
        <div class="screen-name">Je suis Aziz.</div>
        <div class="screen-sub">
          <strong>Tech Product Manager</strong><br>
          Bienvenue dans mon portfolio.
        </div>
      </div>
    </div>

    <!-- Contrôles -->
    <div class="controls">
      <div class="dpad">
        <div class="dpad-h"></div>
        <div class="dpad-v"></div>
        <div class="dpad-center"></div>
      </div>

      <div class="center-zone">
        <button class="power-btn" id="powerBtn" onclick="launchCV()">
          <svg class="power-icon" viewBox="0 0 24 24">
            <path d="M12 3v9"/><path d="M6.2 5.8a8 8 0 1 0 11.6 0"/>
          </svg>
        </button>
        <div class="start-tag" id="startTag">START</div>
      </div>

      <div class="btn-group">
        <button class="btn-face btn-x" onclick="launchCV()">X</button>
        <button class="btn-face btn-y" onclick="launchCV()">Y</button>
        <button class="btn-face btn-b" onclick="launchCV()">B</button>
        <button class="btn-face btn-a" onclick="launchCV()">A</button>
      </div>
    </div>

    <!-- LEDs -->
    <div class="led-strip">
      <div class="led on"></div>
      <div class="led on"></div>
      <div class="led on"></div>
      <div class="led on"></div>
      <div class="led on"></div>
    </div>

  </div>
</div>

<div class="bottom-hint">PRESS ANY BUTTON TO CONTINUE</div>

<script>
  setTimeout(() => {
    document.getElementById('startTag').classList.add('visible');
  }, 1300);

  function launchCV() {
    const flash = document.getElementById('flashOverlay');
    const out   = document.getElementById('pageOut');
    flash.classList.add('flash');
    setTimeout(() => flash.classList.remove('flash'), 150);
    setTimeout(() => {
      out.classList.add('fade');
      setTimeout(() => { window.location.href = 'CV_Portfolio_Aziz_Akkeb_Light.html'; }, 450);
    }, 120);
  }

  document.addEventListener('keydown', e => {
    if (['Enter',' ','ArrowRight','a','b','x','y'].includes(e.key)) launchCV();
  });
</script>

</body>
</html>
