<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aziz AKKEB — Tech Product Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Cormorant+Garamond:ital,wght@0,600;1,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

    :root {
      --bg:        #141610;
      --console:   #2A3D2C;
      --console-d: #1A2B1C;
      --console-s: #3A5240;
      --screen-bg: #080A07;
      --screen-txt:#E8E5D8;
      --screen-dim:#1E3D24;
      --amber:     #C8973A;
      --border:    rgba(122,175,138,0.2);
      --glow:      rgba(61,107,79,0.5);
      --accent:    #3D6B4F;
      --accent-hi: #7AAF8A;
    }

    html, body {
      width:100%; height:100%;
      background:var(--bg);
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* Fond dot */
    body::before {
      content:''; position:fixed; inset:0;
      background-image:radial-gradient(circle, rgba(61,107,79,0.15) 1px, transparent 1px);
      background-size:28px 28px;
      pointer-events:none; z-index:0;
    }

    body::after {
      content:''; position:fixed; inset:0;
      background:radial-gradient(ellipse at center, transparent 40%, rgba(8,10,8,0.85) 100%);
      pointer-events:none; z-index:0;
    }

    /* ── CÂBLE ── */
    @keyframes dropIn {
      from { transform:translateY(-120%); opacity:0; }
      to   { transform:translateY(0); opacity:1; }
    }

    /* ── JACK ── */
    #jackWrap { touch-action:none; }
    #jackWrap:active { cursor:grabbing; }
    #jackWrap.snapped { transition:left 0.25s cubic-bezier(0.34,1.5,0.64,1), top 0.25s cubic-bezier(0.34,1.5,0.64,1); }

    /* ── CONSOLE ── */
    .console-wrap {
      z-index:3;
      animation:dropIn 1s cubic-bezier(0.34,1.1,0.64,1) 0.2s both;
    }

    .shoulder-row {
      display:flex; justify-content:space-between; padding:0 16px; margin-bottom:-2px;
    }
    .shoulder {
      width:70px; height:11px;
      background:linear-gradient(to bottom, var(--console-s), var(--console));
      border-radius:8px 8px 0 0;
      border:1.5px solid var(--border); border-bottom:none;
    }

    .console {
      width:380px;
      background:linear-gradient(160deg, var(--console-s) 0%, var(--console) 50%, var(--console-d) 100%);
      border-radius:16px 16px 24px 24px;
      border:1.5px solid var(--border);
      padding:16px 16px 20px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.7),
        0 0 60px var(--glow),
        inset 0 1px 0 rgba(122,175,138,0.12),
        inset 0 -3px 8px rgba(0,0,0,0.4);
      position:relative;
      transition: filter 0.4s ease, opacity 0.4s ease;
    }

    .console.off {
      filter: brightness(0.25) saturate(0);
      opacity: 0.6;
    }

    .console.off .power-btn { pointer-events: none; opacity: 0.4; }
    .console.off .btn-face  { pointer-events: none; opacity: 0.3; }

    .console.booting .screen {
      animation: bootFlicker 0.8s ease forwards;
    }

    @keyframes bootFlicker {
      0%   { opacity:0; filter:brightness(3); }
      20%  { opacity:1; filter:brightness(2); }
      40%  { opacity:0.3; }
      60%  { opacity:1; filter:brightness(1.5); }
      80%  { opacity:0.7; }
      100% { opacity:1; filter:brightness(1); }
    }

    .console.off .screen-inner { opacity: 0; }
    .console:not(.off) .screen-inner {
      animation: fadeInScreen 0.6s ease 0.5s both;
    }
    @keyframes fadeInScreen {
      from { opacity:0; }
      to   { opacity:1; }
    }

    /* LEDs éteintes par défaut */
    .console.off .led.on {
      background: rgba(255,255,255,0.06);
      box-shadow: none;
      animation: none;
    }

    /* Hint brancher */
    .plug-hint {
      position:fixed; bottom:28px; left:50%; transform:translateX(-50%);
      font-family:'Press Start 2P', monospace; font-size:7px;
      letter-spacing:2px; color:rgba(122,175,138,0.35);
      z-index:3;
      animation: hintPulse 2s ease-in-out infinite;
      white-space: nowrap;
    }
    @keyframes hintPulse {
      0%,100% { opacity:0.35; }
      50%      { opacity:0.7; }
    }
    .plug-hint.hidden { opacity:0; pointer-events:none; transition: opacity 0.5s ease; }

    /* Vis */
    .screw {
      position:absolute; width:7px; height:7px; border-radius:50%;
      background:radial-gradient(circle at 35% 35%, #3A5A40, #1A2B1C);
      border:1px solid rgba(122,175,138,0.1);
    }
    .s1{top:9px;left:11px} .s2{top:9px;right:11px}
    .s3{bottom:11px;left:11px} .s4{bottom:11px;right:11px}

    /* ── ÉCRAN ── */
    .screen {
      background:
        radial-gradient(circle 80px at var(--mx, -200px) var(--my, -200px),
          rgba(255,255,255,0.13) 0%,
          transparent 70%
        ),
        radial-gradient(circle 200px at var(--mx, -200px) var(--my, -200px),
          rgba(61,107,79,0.18) 0%,
          transparent 100%
        ),
        linear-gradient(135deg, #2A2A2A 0%, #181818 60%, #222 100%);
      border-radius:6px;
      border:3px solid #111;
      box-shadow:inset 0 0 30px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.04);
      padding:20px 18px 18px;
      position:relative; overflow:hidden;
      margin-bottom:16px;
    }

    /* Scanlines */
    .screen::before {
      content:''; position:absolute; inset:0;
      background:repeating-linear-gradient(to bottom, transparent 0px, transparent 2px, rgba(0,0,0,0.12) 2px, rgba(0,0,0,0.12) 3px);
      pointer-events:none; z-index:2; border-radius:4px;
    }

    .screen-inner { position:relative; z-index:1; }

    .screen-greeting {
      font-family:'DM Sans', sans-serif;
      font-size:11px;
      font-weight:300;
      color:rgba(232,229,216,0.4);
      letter-spacing:2px;
      text-transform:uppercase;
      margin-bottom:10px;
    }

    .screen-name {
      font-family:'Cormorant Garamond', serif;
      font-size:30px; font-weight:600;
      color:var(--screen-txt);
      line-height:1.1;
      text-shadow:0 0 20px rgba(122,175,138,0.3);
      margin-bottom:10px;
    }

    .screen-sub {
      font-family:'DM Sans', sans-serif;
      font-size:11px; font-weight:300;
      color:rgba(232,229,216,0.5);
      line-height:1.7;
      letter-spacing:0.5px;
    }

    .screen-sub strong {
      color:rgba(232,229,216,0.85);
      font-weight:400;
    }

    /* ── ZONE CONTRÔLES ── */
    .controls {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 6px;
    }

    /* D-pad */
    .dpad { position:relative; width:52px; height:52px; flex-shrink:0; cursor:grab; user-select:none; }
    .dpad:active { cursor:grabbing; }

    .dpad-thumb {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:12px; height:12px; border-radius:50%;
      background:radial-gradient(circle at 40% 40%, rgba(122,175,138,0.8), rgba(61,107,79,0.4));
      box-shadow:0 0 8px rgba(122,175,138,0.4);
      z-index:5;
      transition:transform 0.15s cubic-bezier(0.34,1.5,0.64,1);
      pointer-events:none;
    }
    .dpad-h, .dpad-v {
      position:absolute;
      background:linear-gradient(180deg,#1A2E1C,#0D1A0F);
      border:1px solid rgba(122,175,138,0.1);
      border-radius:3px;
      box-shadow:inset 0 1px 0 rgba(122,175,138,0.06), 0 2px 4px rgba(0,0,0,0.5);
    }
    .dpad-h { width:52px; height:17px; top:50%; transform:translateY(-50%); }
    .dpad-v { width:17px; height:52px; left:50%; transform:translateX(-50%); }
    .dpad-center {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      width:18px; height:18px; background:#0D1A0F; border-radius:2px; z-index:1;
    }

    /* Centre */
    .center-zone {
      display:flex; flex-direction:column; align-items:center; gap:8px;
    }

    .power-btn {
      width:52px; height:52px; border-radius:50%;
      background:radial-gradient(circle at 40% 38%, #C8973A, #8A6010);
      border:2px solid rgba(255,255,255,0.2);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 4px 0 #5A3A00, 0 6px 20px rgba(0,0,0,0.5), 0 0 0 4px rgba(200,151,58,0.15);
      transition:transform 0.12s ease, box-shadow 0.12s ease;
      position:relative;
    }

    .power-btn::before {
      content:''; position:absolute; inset:-7px; border-radius:50%;
      border:1px solid rgba(200,151,58,0.2);
      animation:pulseRing 2.5s ease-in-out infinite;
    }

    @keyframes pulseRing {
      0%,100%{ transform:scale(1); opacity:0.5; }
      50%     { transform:scale(1.2); opacity:0; }
    }

    .power-btn:hover {
      transform:translateY(3px);
      box-shadow:0 1px 0 #5A3A00, 0 3px 10px rgba(0,0,0,0.5), 0 0 0 5px rgba(200,151,58,0.2);
    }

    .power-btn:active {
      transform:translateY(4px);
      box-shadow:0 0px 0 #5A3A00, 0 2px 8px rgba(0,0,0,0.5);
    }

    .power-icon {
      width:20px; height:20px;
      stroke:rgba(80,40,0,0.9); stroke-width:2.5; fill:none;
    }



    /* Boutons ABXY */
    .btn-group {
      display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr;
      gap:5px; flex-shrink:0;
    }

    .btn-face {
      width:22px; height:22px; border-radius:50%;
      border:none; cursor:pointer;
      font-family:'Press Start 2P', monospace; font-size:7px;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,0.85);
      box-shadow:0 3px 0 rgba(0,0,0,0.5), inset 0 1px 0 rgba(122,175,138,0.12);
      transition:transform 0.1s, box-shadow 0.1s;
    }
    .btn-face:hover { transform:translateY(2px); box-shadow:0 1px 0 rgba(0,0,0,0.5); }
    .btn-face:active { transform:translateY(3px); box-shadow:none; }

    .btn-x { background:#2980B9; grid-column:1; grid-row:1; }
    .btn-y { background:#F39C12; grid-column:2; grid-row:1; }
    .btn-b { background:#27AE60; grid-column:1; grid-row:2; }
    .btn-a { background:#C0392B; grid-column:2; grid-row:2; }

    /* LEDs */
    .led-strip {
      display:flex; justify-content:center; gap:6px; margin-top:14px;
    }

    .led {
      width:5px; height:5px; border-radius:50%;
      background:rgba(255,255,255,0.08);
    }
    .led.on {
      background:var(--accent-hi);
      box-shadow:0 0 6px rgba(200,151,58,0.7);
      animation:ledBlink 2s ease-in-out infinite;
    }
    .led.on:nth-child(1){animation-delay:0s}
    .led.on:nth-child(2){animation-delay:0.3s}
    .led.on:nth-child(3){animation-delay:0.6s}
    .led.on:nth-child(4){animation-delay:0.9s}
    .led.on:nth-child(5){animation-delay:1.2s}

    @keyframes ledBlink { 50%{opacity:0.25} }

    /* Flash & fade */
    .flash-overlay { position:fixed; inset:0; background:var(--accent-hi); opacity:0; pointer-events:none; z-index:9999; transition:opacity 0.1s ease; }
    .flash-overlay.flash { opacity:0.12; }
    .page-out { position:fixed; inset:0; background:var(--bg); opacity:0; pointer-events:none; z-index:9998; transition:opacity 0.45s ease; }
    .page-out.fade { opacity:1; pointer-events:all; }



    @media(max-width:520px) {
      .console { width: calc(100vw - 32px); max-width:340px; }
      .screen-name { font-size:22px; }
      .screen-sub  { font-size:10px; }
      .dpad        { width:44px; height:44px; }
      .dpad-h      { width:44px; }
      .dpad-v      { height:44px; }
      .btn-face    { width:20px; height:20px; font-size:6px; }
      .power-btn   { width:44px; height:44px; }
      .shoulder    { width:56px; }
      .plug-hint   { font-size:6px; bottom:20px; }
    }
    @media(max-width:360px) {
      .console { width: calc(100vw - 24px); }
      .screen-name { font-size:19px; }
    }
  </style>
</head>
<body>

<div class="flash-overlay" id="flashOverlay"></div>
<div class="page-out"      id="pageOut"></div>
<div class="plug-hint" id="plugHint">&#9654; BRANCHER LE CÂBLE</div>

<!-- Câble SVG dynamique -->
<svg id="cableSvg" style="position:fixed;inset:0;width:100%;height:100%;pointer-events:none;z-index:10;" overflow="visible">
  <path id="cablePath" stroke="#555" stroke-width="5" fill="none" stroke-linecap="round"/>
</svg>

<!-- Jack draggable -->
<div id="jackWrap" style="position:fixed;z-index:20;display:flex;flex-direction:column;align-items:center;cursor:grab;">
  <div id="jackEl" style="
    width:10px;height:18px;
    background:linear-gradient(to bottom,#888,#444);
    border-radius:3px 3px 6px 6px;
    border:1px solid #222;
    box-shadow:0 2px 6px rgba(0,0,0,0.5);
  "></div>
</div>

<!-- Ancre haut console (invisible, juste pour le snap) -->
<div id="snapAnchor" style="position:fixed;z-index:5;width:4px;height:4px;border-radius:50%;pointer-events:none;"></div>

<!-- Console -->
<div class="console-wrap" id="consoleMain">
  <div class="shoulder-row">
    <div class="shoulder"></div>
    <div class="shoulder"></div>
  </div>

  <div class="console off" id="consoleBody">
    <div class="screw s1"></div><div class="screw s2"></div>
    <div class="screw s3"></div><div class="screw s4"></div>

    <!-- Écran -->
    <div class="screen">
      <div class="screen-inner">
        <div class="screen-name">Bonjour je suis Aziz.</div>
        <div class="screen-sub">
          <strong>Je suis Tech Product Manager basé à Lyon. Bienvenue dans mon portfolio.
        </div>
      </div>
    </div>

    <!-- Contrôles -->
    <div class="controls">
      <div class="dpad" id="dpad">
        <div class="dpad-h"></div>
        <div class="dpad-v"></div>
        <div class="dpad-center"></div>
        <div class="dpad-thumb" id="dpadThumb"></div>
      </div>

      <div class="center-zone">
        <button class="power-btn" id="powerBtn" onclick="launchCV()">
          <svg class="power-icon" viewBox="0 0 24 24">
            <path d="M12 3v9"/><path d="M6.2 5.8a8 8 0 1 0 11.6 0"/>
          </svg>
        </button>
      </div>

      <div class="btn-group">
        <button class="btn-face btn-x" onclick="playClick(520)">X</button>
        <button class="btn-face btn-y" onclick="playClick(660)">Y</button>
        <button class="btn-face btn-b" onclick="playClick(440)">B</button>
        <button class="btn-face btn-a" onclick="playClick(380)">A</button>
      </div>
    </div>

    <!-- LEDs -->
    <div class="led-strip">
      <div class="led on"></div>
      <div class="led on"></div>
      <div class="led on"></div>
      <div class="led on"></div>
      <div class="led on"></div>
    </div>

  </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {
  // Spotlight souris sur l'écran
  const screenEl = document.querySelector('.screen');
  screenEl.addEventListener('mousemove', e => {
    const rect = screenEl.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    screenEl.style.setProperty('--mx', x + 'px');
    screenEl.style.setProperty('--my', y + 'px');
    screenEl.style.background = `
      radial-gradient(circle 80px at ${x}px ${y}px, rgba(255,255,255,0.13) 0%, transparent 70%),
      radial-gradient(circle 200px at ${x}px ${y}px, rgba(61,107,79,0.18) 0%, transparent 100%),
      linear-gradient(135deg, #2A2A2A 0%, #181818 60%, #222 100%)
    `;
  });
  screenEl.addEventListener('mouseleave', () => {
    screenEl.style.background = 'linear-gradient(135deg, #2A2A2A 0%, #181818 60%, #222 100%)';
  });


  // ── CÂBLE INTERACTIF AVEC INERTIE ──
  const jackWrap  = document.getElementById('jackWrap');
  const cablePath = document.getElementById('cablePath');

  let jackX = 0, jackY = 0;
  let velX = 0, velY = 0;
  let prevX = 0, prevY = 0;
  let prevTime = 0;
  let isDragging = false;
  let isSnapped  = true;
  let animFrame  = null;
  const SNAP_RADIUS = 48;
  const FRICTION    = 0.92;
  const BOUNCE      = 0.3;

  function getConsoleTopCenter() {
    const rect = document.querySelector('.console-wrap').getBoundingClientRect();
    return { x: rect.left + rect.width / 2, y: rect.top };
  }

  function positionJack(x, y) {
    jackX = x; jackY = y;
    jackWrap.style.left = (x - 5) + 'px';
    jackWrap.style.top  = (y - 9) + 'px';
  }

  function drawCable(x2, y2) {
    const x1 = window.innerWidth / 2, y1 = 0;
    const dy = Math.abs(y2 - y1);
    const slack = Math.min(dy * 0.5 + 30, 80);
    cablePath.setAttribute('d',
      `M ${x1} ${y1} C ${x1} ${y1 + slack}, ${x2} ${y2 - slack * 0.3}, ${x2} ${y2}`
    );
  }

  function snapToConsole() {
    cancelAnimationFrame(animFrame);
    const target = getConsoleTopCenter();
    isSnapped = true;
    velX = 0; velY = 0;
    jackWrap.classList.add('snapped');
    positionJack(target.x, target.y);
    drawCable(target.x, target.y);
    setTimeout(() => jackWrap.classList.remove('snapped'), 350);
    // Allumer la console
    bootConsole();
  }

  function bootConsole() {
    const body = document.getElementById('consoleBody');
    const hint = document.getElementById('plugHint');
    if (!body.classList.contains('off')) return;
    hint.classList.add('hidden');
    body.classList.add('booting');
    setTimeout(() => {
      body.classList.remove('off');
      body.classList.remove('booting');
    }, 900);
  }

  function initPositions() {
    const top = getConsoleTopCenter();
    positionJack(top.x, top.y);
    drawCable(top.x, top.y);
  }

  requestAnimationFrame(() => requestAnimationFrame(initPositions));
  window.addEventListener('resize', () => { if (isSnapped) initPositions(); });

  // ── INERTIE COURTE ──
  function physics() {
    if (isDragging) return;

    velX *= FRICTION;
    velY *= FRICTION;

    // Stopper dès que la vitesse est négligeable
    if (Math.abs(velX) < 0.1 && Math.abs(velY) < 0.1) {
      velX = 0; velY = 0;
      return;
    }

    jackX += velX;
    jackY += velY;

    positionJack(jackX, jackY);
    drawCable(jackX, jackY);

    // Vérifier aimant
    const target = getConsoleTopCenter();
    const dist = Math.sqrt((jackX - target.x)**2 + (jackY - target.y)**2);
    if (dist < SNAP_RADIUS) { snapToConsole(); return; }

    animFrame = requestAnimationFrame(physics);
  }

  // ── DRAG ──
  function startDrag(x, y) {
    isDragging = true;
    isSnapped  = false;
    cancelAnimationFrame(animFrame);
    prevX = x; prevY = y; prevTime = Date.now();
    jackWrap.style.cursor = 'grabbing';
  }

  function moveDrag(x, y) {
    if (!isDragging) return;
    const now = Date.now();
    const dt  = Math.max(now - prevTime, 1);
    velX = (x - prevX) / dt * 16;
    velY = (y - prevY) / dt * 16;
    prevX = x; prevY = y; prevTime = now;
    positionJack(x, y);
    drawCable(x, y);
  }

  function endDrag(x, y) {
    if (!isDragging) return;
    isDragging = false;
    jackWrap.style.cursor = 'grab';
    const target = getConsoleTopCenter();
    const dist = Math.sqrt((x - target.x)**2 + (y - target.y)**2);
    if (dist < SNAP_RADIUS) { snapToConsole(); return; }
    // Plafonner la vitesse à quelques pixels max
    const maxV = 18;
    velX = Math.max(-maxV, Math.min(maxV, velX));
    velY = Math.max(-maxV, Math.min(maxV, velY));
    animFrame = requestAnimationFrame(physics);
  }

  jackWrap.addEventListener('mousedown',  e => { startDrag(e.clientX, e.clientY); e.preventDefault(); });
  document.addEventListener('mousemove',  e => moveDrag(e.clientX, e.clientY));
  document.addEventListener('mouseup',    e => endDrag(e.clientX, e.clientY));

  jackWrap.addEventListener('touchstart', e => { startDrag(e.touches[0].clientX, e.touches[0].clientY); e.preventDefault(); }, { passive:false });
  document.addEventListener('touchmove',  e => { if (isDragging) { moveDrag(e.touches[0].clientX, e.touches[0].clientY); e.preventDefault(); } }, { passive:false });
  document.addEventListener('touchend',   e => { const t = e.changedTouches[0]; endDrag(t.clientX, t.clientY); });

  // D-pad drag interactif
  const dpad = document.getElementById('dpad');
  const thumb = document.getElementById('dpadThumb');
  const maxMove = 12;
  let dragging = false;

  dpad.addEventListener('mousedown', e => {
    dragging = true;
    moveDpad(e);
    e.preventDefault();
  });

  document.addEventListener('mousemove', e => {
    if (!dragging) return;
    moveDpad(e);
  });

  document.addEventListener('mouseup', () => {
    if (!dragging) return;
    dragging = false;
    thumb.style.transform = 'translate(-50%, -50%)';
  });

  function moveDpad(e) {
    const rect = dpad.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    let dx = e.clientX - cx;
    let dy = e.clientY - cy;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist > maxMove) {
      dx = (dx / dist) * maxMove;
      dy = (dy / dist) * maxMove;
    }
    // Snapper aux 4 directions
    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
    let snapX = 0, snapY = 0;
    if (dist > 4) {
      if      (angle > -45  && angle <= 45)   snapX =  maxMove;
      else if (angle > 45   && angle <= 135)  snapY =  maxMove;
      else if (angle > 135  || angle <= -135) snapX = -maxMove;
      else                                     snapY = -maxMove;
    }
    thumb.style.transform = `translate(calc(-50% + ${snapX}px), calc(-50% + ${snapY}px))`;
  }

  // Touch support mobile
  dpad.addEventListener('touchstart', e => { dragging = true; moveDpadTouch(e); e.preventDefault(); }, {passive:false});
  dpad.addEventListener('touchmove',  e => { if (dragging) moveDpadTouch(e); e.preventDefault(); }, {passive:false});
  dpad.addEventListener('touchend',   () => { dragging = false; thumb.style.transform = 'translate(-50%, -50%)'; });

  function moveDpadTouch(e) {
    const t = e.touches[0];
    moveDpad({ clientX: t.clientX, clientY: t.clientY });
  }

  // Son satisfaisant boutons ABXY
  function playClick(freq) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.type = 'square';
    osc.frequency.setValueAtTime(freq, ctx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(freq * 0.5, ctx.currentTime + 0.08);
    gain.gain.setValueAtTime(0.18, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.12);
    osc.start(ctx.currentTime);
    osc.stop(ctx.currentTime + 0.12);
  }

  function launchCV() {
    const flash = document.getElementById('flashOverlay');
    const out   = document.getElementById('pageOut');
    flash.classList.add('flash');
    setTimeout(() => flash.classList.remove('flash'), 150);
    setTimeout(() => {
      out.classList.add('fade');
      setTimeout(() => { window.location.href = 'CV_Portfolio_Aziz_Akkeb_Light.html'; }, 450);
    }, 120);
  }

  document.addEventListener('keydown', e => {
    if (['Enter',' ','ArrowRight','a','b','x','y'].includes(e.key)) launchCV();
  });

}); // DOMContentLoaded
